<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">Edit Student data with studentNo: [[${student.studentNo}]]</span>
    </div>

    <form id="editStudentForm" method="post" action="/eregistrar/home/student/edit" th:object="${student}">
        <fieldset>
            <input type="hidden" name="studentId" th:value="${student.studentId}"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="title">Student Title</label>
                        <input id="title" name="title" type="text" class="form-control"
                               th:value="${student.studentNo}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fname">FirstName</label>
                        <span th:if="${#fields.hasErrors('fname')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="fname" name="fname" type="text" class="form-control" th:value="${student.firstName}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="mname">LastName</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="mname" name="middleName" type="text" class="form-control"
                               aria-describedby="middelName" placeholder="0.00"
                               pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                               th:value="${student.middleName}">
                        <small id="middleName" class="form-text text-muted">Enter a valid decimal amount; in dollars and cents (e.g. 1.99)</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lname">LastName</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lname" name="lastname" type="text" class="form-control"
                               th:value="${student.lastName}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cgpa">cgpa</label>
                        <span th:if="${#fields.hasErrors('cpga')}" th:errors="*{cgpa}"
                              class="alert alert-danger"></span>
                        <input id="cgpa" name="cpga" type="date" class="form-control"
                               th:value="${student.cgpa}">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="enrollmentDate">EnrollmentDate</label>
                        <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                              class="alert alert-danger"></span>
                        <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control"
                               th:value="${student.enrollmentDate}">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="international">International</label>
                        <span th:if="${#fields.hasErrors('international')}" th:errors="*{international}"
                              class="alert alert-danger"></span>
                        <input id="international" name="international" type="date" class="form-control"
                               th:value="${student.international}">
                    </div>
                </div>
            </div>
            <div style="float:right;">
                <a href="/eregistrar/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update Student</button>
            </div>
        </fieldset>
    </form>
</div>
